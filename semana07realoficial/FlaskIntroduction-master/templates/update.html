<!--a pagina de update não fica no index pois mostra só a task que o usuário quer atualizar, sem a tabela-->
{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}"><!--mostra o texto da tarefa-->
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
